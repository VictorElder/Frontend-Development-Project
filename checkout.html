   <section>

                    <p class="navlogo_item">Furniro</p>
                </div>
        
                <nav class="navbar">
                    <ul class="navbar_menu">
                        <li class="navbar_item"><a class="navbar_link" href="index.html">Home</a></li>
                        <li class="navbar_item"><a class="navbar_link" href="shop.html">Shop</a></li>
                        <li class="navbar_item"><a class="navbar_link" href="blog.html">About</a></li>

                    </ul>
                </nav>
        
                <div class="navicon">
                    <a href="checkout.html"><img class="navicon_img" src="assets/fonts/account-alert-outline.png" alt=""></a>
                    <a href=""><img class="navicon_img" src="assets/fonts/Vector.png" alt=""></a>
                    <a href="product-comparison.html"><img class="navicon_img" src="assets/fonts/Vector--love.png" alt=""></a>
                    <a href="cart.html"><img class="navicon_img" src="assets/fonts/design_shopping-cart-outlined.png" alt=""></a>
                </div>
            </div>
        </nav>
    </section>
    
    <section>
        <header class="shop-header">
            <img src="assets/images/Meubel House_Logos-05.png" alt="">
            <h1 class="shopheader-head">Checkout</h1>
            <div class="shopheader-spantext">
                <span class="shopheader-spantext1">Home</span>
                <i class="fa fa-chevron-right"></i>
                <span class="shopheader-spantext2">Checkout</span>
            </div>
        </header>
    </section>

    <section>
        <main class="checkout-main">
            <div class="checkout-content">
                <div class="checkout-content1">
                    <h1 class="checkout-content1head">Billing details</h1>
                    <div class="checkout-content1div">
                        <label for="firstName" class="checkout-divlabel">First Name
                            <input type="text" class="checkout-divinput">
                        </label>
                        <label for="lastName" class="checkout-divlabel">Last Name
                            <input type="text" class="checkout-divinput">
                        </label>
                    </div>
                    <label for="company" class="checkout-label">Company Name (Optional)
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="country" class="checkout-label">Country / Region
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="address" class="checkout-label">Street address
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="city" class="checkout-label">Town / City
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="province" class="checkout-label">Province
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="zipCode" class="checkout-label">Zip Code
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="phone" class="checkout-label">Phone
                        <input type="text" class="checkout-input">
                    </label>

                    <label for="email" class="checkout-label">Email address
                        <input type="text" class="checkout-input">
                    </label>

                    <input type="text" class="checkout-input" placeholder="Additional Information">
                </div>
                <div class="checkout-content2"></div>
            </div>
        </main>
    </section>
</body>
</html>
